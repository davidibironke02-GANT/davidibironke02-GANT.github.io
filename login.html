<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platform Access | GANT Exchange</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=IBM+Plex+Sans:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --beige:#E9E3D5;
      --ink:#111;
      --muted:#4a4a4a;
      --deep:#062e21;
      --deep-2:#0c3b2a;
      --border:#e2e2e2;
      --container:1120px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'IBM Plex Sans',sans-serif;
      background:#f9f7f3;
      color:var(--ink);
      line-height:1.6;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    .card {
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:34px 26px 30px;
      width:min(540px, 94%);
      box-shadow:0 14px 40px rgba(0,0,0,.08);
      text-align:center;
    }

    h1 {
      font-family:'Cormorant Garamond',serif;
      font-size:34px;
      color:var(--deep);
      margin-bottom:14px;
    }

    p {
      font-size:15px;
      color:var(--muted);
      margin-bottom:20px;
    }

    .coming {
      font-size:13px;
      letter-spacing:1.8px;
      text-transform:uppercase;
      color:#777;
      margin-bottom:4px;
    }

    .btn-primary {
      display:inline-block;
      margin-top:8px;
      background:var(--deep);
      color:var(--beige);
      padding:12px 20px;
      font-size:14px;
      font-weight:700;
      border-radius:999px;
    }
    .btn-primary:hover {
      background:var(--deep-2);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="coming">Platform access</div>
    <h1>Enterprise login coming soon</h1>
    <p>
      The authenticated interface for buyers, farmers and government partners is currently in
      development. Access will open as part of the 2027 pilot rollout.
    </p>
    <a href="pilot.html" class="btn-primary">Join 2027 Pilot Program</a>
  </div>
</body>
</html>
