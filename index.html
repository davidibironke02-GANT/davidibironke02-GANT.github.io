<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GANT EXCHANGE</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=IBM+Plex+Sans:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --beige:#E9E3D5;
      --ink:#111;
      --muted:#3a3a3a;
      --deep:#062e21;      /* deep forest green */
      --deep-2:#0c3b2a;    /* hover */
      --border:#e6e6e6;
      --card:#fff;
      --container:1120px;
      --gap:18px;
      --radius:14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'IBM Plex Sans',sans-serif;background:#f9f7f3;color:var(--ink);line-height:1.6}
    a{text-decoration:none;color:inherit}
    img{display:block;max-width:100%}
    .container{max-width:var(--container);padding:0 20px;margin:0 auto}

    /* Navbar */
    .navbar{position:sticky;top:0;z-index:100;background:#fff;border-bottom:1px solid var(--border)}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
    .nav-left{display:flex;align-items:center;gap:12px}
    .hamburger{font-size:28px;cursor:pointer;line-height:1}
    .brand .top,.brand .bottom{font-family:'Cormorant Garamond',serif;font-weight:700;letter-spacing:1px;font-size:28px;line-height:1.05}
    .brand .bottom{display:block;margin-top:2px}
    .nav-links{display:flex;gap:20px}
    .login-btn{background:var(--deep);color:var(--beige);padding:10px 18px;border-radius:12px;font-weight:700}
    @media(max-width:850px){
      .nav-links{display:none;position:absolute;top:62px;left:20px;background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;flex-direction:column;gap:12px;width:200px}
      .nav-links.show{display:flex}
    }

    /* Hero */
    .hero {
      background:url('hero_.AVIF') center/cover no-repeat;
      height:420px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero-overlay {
      background:rgba(255,255,255,0.75);
      border-radius:12px;
      padding:24px 28px;
      max-width:700px;
      margin:0 20px;
      text-align:center;
    }
    .hero-overlay h5 {
      font-family:'Montserrat',sans-serif;
      font-weight:500;
      color:#555;
      margin-bottom:10px;
    }
    .hero-overlay h1 {
      font-family:'Cormorant Garamond',serif;
      font-size:clamp(26px,4.6vw,42px);
      font-weight:700;
      color:#111;
    }

    /* Section title */
    .section-title{font-family:'Cormorant Garamond',serif;text-align:center;font-size:32px;margin:38px 0 20px}

    /* Carousel */
    .carousel{position:relative}
    .viewport{overflow:hidden}
    .track{display:flex;gap:var(--gap);padding:8px 0;scroll-behavior:smooth}
    .card{
      flex:0 0 320px;
      height:460px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 8px 18px rgba(0,0,0,.06);
      display:flex;flex-direction:column;padding:14px
    }
    .card img{width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:10px}
    .card h3{font-family:'Cormorant Garamond',serif;font-size:22px;margin:6px 0 4px}
    .card p{color:var(--muted)}
    .card .read{margin-top:auto;font-weight:700;color:var(--deep-2);display:inline-block;border-bottom:2px solid transparent}
    .card .read:hover{border-color:var(--deep-2)}
    .chev{position:absolute;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--deep-2);font-size:44px;font-weight:700;cursor:pointer;line-height:1;padding:0 6px}
    .chev.prev{left:4px}
    .chev.next{right:4px}

    /* CTA + LOI */
    .cta-area{margin:56px 0 28px}
    .cta-card{max-width:1000px;margin:0 auto;background:#fff;border:1px solid var(--border);border-radius:14px;box-shadow:0 10px 24px rgba(0,0,0,.08);padding:26px}
    .cta-card h2{font-family:'Cormorant Garamond',serif;font-size:28px;margin-bottom:10px}
    .cta-card p{margin-bottom:8px}
    .loi-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:12px}
    @media(max-width:760px){ .loi-grid{grid-template-columns:1fr} }
    .field label{font-weight:600;display:block;margin-bottom:6px}
    .field input,.field textarea{width:100%;border:1px solid var(--border);border-radius:12px;padding:12px;background:#fff}
    .field textarea{min-height:110px;resize:vertical}
    .roles{display:flex;flex-wrap:wrap;gap:10px;margin-top:6px}
    .role-btn{border:1px solid var(--border);border-radius:999px;padding:10px 14px;background:#fff;cursor:pointer;font-weight:700}
    .role-btn.active{background:var(--deep);color:var(--beige);border-color:var(--deep)}
    .agree{display:flex;gap:10px;align-items:flex-start;margin-top:2px}
    .btn{background:var(--deep);color:var(--beige);border:none;border-radius:12px;padding:12px 18px;font-weight:800;cursor:pointer}
    .btn:hover{background:var(--deep-2)}
    .success{color:#0a6d3a;font-weight:700;margin-top:8px;display:none}

    /* Full-bleed image separator */
    .full-bleed{width:100vw;height:360px;background:url('pic_one.AVIF') center/cover no-repeat;position:relative;left:50%;margin:40px 0;transform:translateX(-50%)}
    @media(min-width:1000px){ .full-bleed{height:430px} }

    /* Subscribe */
    .subscribe{max-width:900px;margin:40px auto 72px;background:#fff;border:1px solid var(--border);border-radius:14px;padding:24px;box-shadow:0 10px 24px rgba(0,0,0,.06)}
    .subscribe h3{font-family:'Cormorant Garamond',serif;font-size:26px}
    .subscribe p{color:var(--muted);margin:4px 0 12px}
    .sub-row{display:flex;gap:12px;flex-wrap:wrap}
    .sub-row input{flex:1 1 260px;border:1px solid var(--border);border-radius:12px;padding:12px;background:#fff}
    .sub-row button{padding:12px 18px}

    /* Footer */
    footer{background:var(--deep);color:var(--beige)}
    .footer-inner{max-width:var(--container);margin:0 auto;padding:40px 20px;display:grid;gap:26px;grid-template-columns:1fr}
    @media(min-width:900px){ .footer-inner{grid-template-columns:1.2fr repeat(4,1fr)} }
    .f-brand{font-family:'Cormorant Garamond',serif;font-weight:700;font-size:28px;line-height:1.1}
    .f-col h4{font-family:'Cormorant Garamond',serif;font-size:18px;margin-bottom:10px}
    .f-col a{display:block;color:var(--beige);opacity:.9;margin:6px 0}
    .f-col a:hover{opacity:1;text-decoration:underline}
    .subfoot{background:#042519;color:#cfd7cf;text-align:center;padding:14px 10px;font-size:14px}
  </style>
</head>
