<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANT EXCHANGE</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background-color: #f5f5f5; color: #014421; line-height: 1.6; font-family: 'IBM Plex Sans', sans-serif; }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
      background-color: #014421;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar .brand {
      font-family: 'Merriweather', serif;
      font-size: 28px;
      font-weight: 700;
    }
    .nav-links a {
      color: white;
      margin: 10px 0;
      font-weight: 600;
    }
    .nav-links a:hover { color: #a3d9a5; }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #014421;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }

    /* Hero */
    .hero {
      position: relative;
      background-image: url('hero.jpg.JPG'); /* make sure this file is uploaded */
      background-size: cover;
      background-position: center;
      height: 80vh;
    }

    /* Footer */
    footer {
      background-color: #014421;
      color: white;
      text-align: center;
      padding: 25px 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">GANT EXCHANGE</div>
    <div class="hamburger">â˜°</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="exchange.html">Exchange</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero" id="home"></div>

  <!-- Footer -->
  <footer>
    &copy; 2025 GANT EXCHANGE. All rights reserved.
  </footer>

  <!-- Hamburger Script -->
  <script>
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    // Optional: close menu after clicking a link (mobile-friendly)
    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        navLinks.classList.remove("show");
      });
    });
  </script>
</body>
</html>
