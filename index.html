<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home | GANT EXCHANGE</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'IBM Plex Sans', sans-serif; color: #014421; background:#f5f5f5; }

    /* Navbar */
    .navbar {
      background-color: #014421;
      color: #fff;
      padding: 14px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .brand { font-family: 'Merriweather', serif; font-weight:700; font-size:22px; color:#fff; letter-spacing:0.5px; }
    .navbar-links { display:flex; gap:18px; align-items:center; }
    .navbar-links a { color:#fff; font-weight:600; text-decoration:none; }
    .navbar-links a:hover { color:#a3d9a5; }

    /* Hamburger (mobile) */
    .hamburger { display:none; width:28px; height:22px; flex-direction:column; justify-content:space-between; cursor:pointer; }
    .hamburger span { display:block; height:3px; background:#fff; border-radius:2px; }

    /* Hero (full viewport) */
    .hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background-image: url('hero.jpg.JPG');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    /* Footer */
    footer { background:#014421; color:#fff; text-align:center; padding:20px 12px; }

    /* Mobile behaviour */
    @media (max-width: 768px) {
      .navbar-links { display:none; position:absolute; right:16px; top:56px; background:#014421; padding:12px; border-radius:8px; flex-direction:column; gap:8px; }
      .navbar-links.active { display:flex; }
      .hamburger { display:flex; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar" role="banner">
    <div class="brand">GANT EXCHANGE</div>

    <!-- Desktop links (NO HOME) -->
    <nav class="navbar-links" id="nav-links" aria-label="Main navigation">
      <a href="about.html">About</a>
      <a href="exchange.html">Exchange</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Hamburger for mobile -->
    <button class="hamburger" id="hamburger" aria-label="Open menu" title="Menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- HERO (home only, not in nav) -->
  <main>
    <section class="hero" id="hero"></section>
  </main>

  <footer>
    &copy; 2025 GANT EXCHANGE. All rights reserved.
  </footer>

  <script>
    // hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger && hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
