<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | GANT EXCHANGE</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background-color: #f5f5f5; color: #014421; font-family: 'IBM Plex Sans', sans-serif; }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
      background-color: #014421;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar .brand {
      font-family: 'Merriweather', serif;
      font-size: 28px;
      font-weight: 700;
    }
    .navbar-links {
      display: flex;
      gap: 20px;
    }
    .navbar-links a {
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }
    .navbar-links a:hover { color: #a3d9a5; }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Mobile menu hidden */
    @media (max-width: 768px) {
      .navbar-links {
        display: none;
        flex-direction: column;
        background-color: #014421;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
      }
      .navbar-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Hero */
    .hero {
      position: relative;
      background-image: url('hero.jpg.JPG'); /* replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Footer */
    footer {
      background-color: #014421;
      color: white;
      text-align: center;
      padding: 25px 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">GANT EXCHANGE</div>
    <div class="navbar-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="exchange.html">Exchange</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero"></div>

  <!-- Footer -->
  <footer>
    &copy; 2025 GANT EXCHANGE. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
