<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | GANT EXCHANGE</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }

    /* Navbar */
    .navbar {
      background-color: #014421;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    .navbar .brand { font-weight: bold; font-size: 20px; }
    .navbar-links { display: flex; gap: 20px; }
    .navbar-links a { color:white; text-decoration:none; font-weight:600; }

    /* Hamburger */
    .hamburger { display: none; flex-direction: column; cursor: pointer; }
    .hamburger div { width: 25px; height: 3px; background: white; margin: 4px 0; }

    /* Mobile behavior */
    @media (max-width: 768px) {
      .navbar-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #014421;
        padding: 15px;
      }
      .navbar-links.active { display: flex; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">GANT EXCHANGE</div>
    <div class="navbar-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="exchange.html">Exchange</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Hero -->
  <div style="height:100vh; background:#eee; display:flex; align-items:center; justify-content:center;">
    <h1>Hero Section</h1>
  </div>

  <!-- Footer -->
  <footer style="background:#014421; color:white; text-align:center; padding:20px;">
    &copy; 2025 GANT EXCHANGE. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
